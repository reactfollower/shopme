<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Users - Shopme Admin')" />
<body>
  <div class="container-fluid">
	<div th:replace="navigation :: menu"></div>
    <div>
      <h1>Manage Users</h1>
      <a th:href="@{/users/new}" class="fas fa-user-plus fa-2x icon-dark"></a>
      <!--&nbsp; |&nbsp;-->
      <!--<a th:href="@{/users/export/excel}" class="fas fa-file-csv fa-2x icon-dark"></a>-->
      <a th:href="@{/users/export/excel}" class="fas fa-file-excel fa-2x icon-dark"></a>
      <!--<a th:href="@{/users/export/excel}" class="fas fa-file-pdf fa-2x icon-dark"></a>-->
    </div>
     
    <div th:if="${message !=null }" class="alert alert-success text-center">
      [[${message}]]
    </div>
    
    <div>
       <form th:action="@{/users/page/1}" class="form-inline m-3">
          <input type="hidden" name="sortField" th:value="${sortField}" />
          <input type="hidden" name="sortDir" th:value="${sortDir}" />
          
          Filter:&nbsp;
          <input type="search" name="keyword" th:value="${keyword}" class="form-control" required />
          &nbsp;&nbsp;
          <input type="submit" value="Search" class="btn btn-primary" />
          &nbsp;&nbsp;
          <input type="button" value="Clear" class="btn btn-secondary" onclick="clearFilter()" />
    </div>
    
    <div> 
      <table class="table table-bordered table-striped table-hover table-responsive-xl">
        <thead class="thead-dark">
          <tr>
            <th th:replace="fragments :: column_link('id', 'User ID')" />
	          <!-- <th>
	          	  <a th:if="${sortField != 'id'}" class="text-white"
	          	     th:href="@{'/users/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
	          	     User ID
	          	  </a>
	          	  <a th:if="${sortField == 'id'}" class="text-white"
	          	     th:href="@{'/users/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
	          	     User ID
	          	  </a>
	          	  <span th:if="${sortField == 'id'}" class="text-white"
	          	  		th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"
	          	  </span>
	          </th>-->
	          <th>Photos</th>
	          <!--<th>E-mail</th>-->
	          <th th:replace="fragments :: column_link('email', 'E-mail')" />
	          <th th:replace="fragments :: column_link('firstName', 'First Name')" />
	          <th th:replace="fragments :: column_link('lastName', 'Last Name')" />
	          
	          <!--<th>
	          	  <a th:if="${sortField != 'firstName'}" class="text-white"
	          	     th:href="@{'/users/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''} }">
	          	     First Name
	          	  </a>
	          	  <a th:if="${sortField == 'firstName'}" class="text-white"
	          	     th:href="@{'/users/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''} }">
	          	     First Name
	          	  </a>
	          	  <span th:if="${sortField == 'firstName'}" class="text-white"
	          	  		th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"
	          	  </span>
	          </th>-->
	          
	          
	          <!--<th>Last Name</th>-->
	          <th>Roles</th>
	          <!--<th>Enabled</th>-->
	          <th th:replace="fragments :: column_link('enabled', 'Enabled')" />
	          <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${listUsers}">
            <td>[[${user.id}]]</td>
            <td>
              <span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>
              <img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}"
                  style="width: 100px" />
            </td>
            <td>[[${user.email}]]</td> 
            <td>[[${user.firstName}]]</td>
            <td>[[${user.lastName}]]</td>
            <td>[[${user.roles}]]</td>
           
            <td>
             <a th:if="${user.enabled == true}" class="fas fa-check-circle fa-2x icon-green"
              th:href="@{'/users/' + ${user.id} + '/enabled/false'}"
              title="Disable this user"
              ></a>
             <a th:if="${user.enabled == false}" class="fas fa-circle fa-2x icon-dark"
              th:href="@{'/users/' + ${user.id} + '/enabled/true'}"
              title="Enable this user"
              ></a>
            </td>
            
            <td>
              <a class="fas fa-edit fa-2x icon-green" th:href="@{'/users/edit/' + ${user.id}}"
                title="Edit this user"></a>
              &nbsp;
              <a class="fas fa-trash fa-2x icon-dark link-delete" 
                 th:href="@{'/users/delete/' + ${user.id}}"
                 th:userId="${user.id}"
                 title="Delete this user"></a>
            </td>
            
        </tbody>
      </table>
    </div>
    
    
   <div th:replace="fragments :: pagination('/users', 'users')"></div>
    
   <div th:replace="modal_fragments :: confirm_modal "></div>
    
   <div th:replace="fragments :: footer"></div>
    
    <script type="text/javascript">
       $(document).ready(function() {
	     $(".link-delete").on("click", function(e) {
		   e.preventDefault();
		   link = $(this);
		   //alert($(this).attr("href"));
		   userId = link.attr("userId");
		   $("#yesButton").attr("href", link.attr("href"));
		   $("#confirmText").text("Are you sure you want to delete this user ID " + userId + "?"); 
		   $("#confirmModal").modal();
	   });
     });
     
     function clearFilter() {
		window.location = "[[@{/users}]]";
     }
     
    </script>
  </div>
 </body>
 </html>
